<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Definindo uma função</title>
  </head>
  <body></body>
  <script>
    // argumentos opcionais
    function nomeIdade(nome, idade) {
      if (idade === undefined) {
        console.log("Seu nome é: " + nome);
      } else {
        console.log("Seu nome é: " + nome + " e vocë tem " + idade + " anos.");
      }
    }

    nomeIdade("Jonas");
    nomeIdade("Brother", 32);

    // argumento com valor default
    function repetirFrase(frase, n = 2) {
      for (let x = 0; x <= n; x++) {
        console.log(frase + " " + x);
      }
    }

    repetirFrase("Testando", 5);
    repetirFrase("Testando");
  </script>
</html>
