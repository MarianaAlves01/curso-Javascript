<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // EM OBJETOS
    // pode-se definir variaveis com propriedades do objeto com uma notacao diferente
    const pessoa = {
      nome: "mariana",
      sobrenome: "cardoso",
    };

    const { nome: vnome, sobrenome: vsobrenome } = pessoa;

    console.log(vnome);
    console.log(vsobrenome);

    // EM ARRAYS
    let letras = ["A", "B", "C"];

    let [letraA, letraB, letraC] = letras;

    console.log(letraA);
    console.log(letraB);
    console.log(letraC);
  </script>
</html>
