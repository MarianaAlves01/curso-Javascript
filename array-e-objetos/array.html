<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Array</title>
  </head>
  <body></body>
  <script>
    // possibilita a adicao de um conjunto de valores em uma variavel
    let numeros = [1, 3, 5, 8, 12];
    console.log(numeros);

    // sendo possivel armazenar varios tipos de dados juntos
    let informacoes = ["Lyvia", 12, true, "Teste", 2];
    console.log(informacoes);

    // propriedades sao infos que podem ser verificadas de um valor
    // apenas o null e o undefined que n tem
    console.log(numeros.length);
    console.log(numeros["length"]);
    console.log(numeros[3]);

    let nome = "Stefani";
    console.log(nome.length);
  </script>
</html>
