<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body></body>
  <script>
    // True (Verdadeiro) e False (Falso)
    console.log(5 > 2); //False
    console.log(10 < 3); //True

    // Comparações
    console.log(3 > 1);
    console.log(2 < 7);
    console.log(8 >= 5);
    console.log(4 <= 1);
    console.log(2 == 2);
    console.log(2 != 2);
    console.log(1 === 1);
    console.log(1 === "1");

    // Operadores lógicos
    console.log(5 > 3 && 3 == 2);
    console.log(5 > 3 || 3 == 1);

    console.log(3 == 3 && "Matheus" == "Matheus");
    console.log("Felipe" == "João" || false);

    console.log(!(true && true));

    // Operador Ternário
    console.log(5 > 2 ? "É maior" : "É menor");
  </script>
</html>
